{% extends 'base.html' %}

{% load static %}




{%block content%}



<style>
    body {
        background: #69B0D8;
        /* justify-content: center; */
    }

    section {
        background: white;
        
        width: 400px;
        padding: 40px;
        border-radius: 10px;
        /* margin-left: 550px; */
        /* margin-top: 120px; */
        /* justify-content: center; */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    form {
        display: grid;
        justify-content: center;
        /* margin: 70px; */
    }



    input {
        width: 400px;
        height: 50px;
        border-radius: 5px;
        margin: 10px;
        font-size: 20px;
    }

    button {
        width: 400px;
        height: 50px;
        padding: 5px;
        margin-top: 20px;
        border-radius: 5px;
        margin-left: 15px;
        background: #0171d3;
        color: white;
        font-size: 20px;
        border: none;
    }

    h1 {
        text-align: center;
        font-size: 35px;
    }

    h2 {
        text-align: center;
        font-size: 20px;
    }

    a {
        text-decoration: none;
        color: blue;
    }

    @media(max-width:500px){
        section{
            width: 300px;
        }

        input{
            width: 300px;
        }

        button{
            width: 300px;
        }
    }

    @media(max-width:400px){
        section{
            width: 250px;
        }

        input{
            width: 250px;
        }

        button{
            width: 250px;
        }
    }

    @media(max-width:350px){
        section{
            width: 200px;
        }

        input{
            width: 200px;
        }

        button{
            width: 200px;
        }

        h2 {
        text-align: center;
        font-size: 15px;
    }

    a {
        text-decoration: none;
        color: blue;
    }
    }

    @media(max-width:290px){
        section{
            width: 170px;
        }

        input{
            width: 170px;
        }

        button{
            width: 170px;
        }

        h2 {
        text-align: center;
        font-size: 15px;
    }

    a {
        text-decoration: none;
        color: blue;
    }
    }
</style>

<body>


    <section>
        <h1>Sign up</h1>

        <form action="" method="post">
            {%csrf_token%}
            <label>{{form.username.label}}</label>
            {{ form.username}}

            <label>{{form.password1.label}}</label>
            {{ form.password1}}

            <label>{{form.password2.label}}</label>
            {{ form.password2}}

            <button type="submit">Sign up</button>

        </form>

        <h2>Already have an account? <a href="{% url 'login' %}">Login</a></h2>
    </section>
</body>

{%endblock content%}
