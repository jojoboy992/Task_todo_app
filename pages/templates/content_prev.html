{% extends 'base.html' %}

{% load static %}


{% block extra_head_links %}
<link rel="stylesheet" type="text/css" href="{% static 'css/comment.css' %}">
{% endblock %}

{% block content %}


<style>
    body {
        margin: 0;
        background: #DAF2FF;
    }

    svg {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        margin-right: 10px;
    }

    .nav_links {
        display: grid;
        background: #69B0D8;
        width: 250px;
        height: 100vh;
        margin-left: -19vw;
    }

    .nav_links a {
        text-decoration: none;
        margin-left: 100px;
        font-family: 'Inter', sans-serif;
        color: black;
        font-weight: bold;
    }

    .tasks_url {
        display: flex;
        margin-top: 100px;
    }

    .tasks_url p {
        margin-top: 2px;
    }

    .tasks_url2 {
        display: flex;
        margin-top: -20vh;
    }

    .tasks_url2 p {
        margin-top: 2px;
    }

    .tasks_url3 {
        display: flex;
        margin-top: -35vh;
    }

    .tasks_url3 p {
        margin-top: 2px;
    }

    .preview {
        display: grid;
        margin-top: 100px;
    }

    .title {
        display: flex;
    }

    .title h1 {
        color: black;
        margin-top: 70px;
        margin-left: 600px;
        margin-bottom: 100px;
    }

    .description {
        width: 700px;
        height: 100px;
        border: 1px solid black;
        margin-left: 300px;
        border-radius: 10px;
        margin-top: -25vh;
    }

    .description h1 {
        text-align: center;
    }

    .created h1 {
        color: black;
        margin-top: -170px;
        margin-left: 480px;
    }
</style>

<body>
    <div class="nav_links">
        <a href="{% url 'dashboard' %}" class="tasks_url"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none">
                <path
                    d="M19 5V7H15V5H19ZM9 5V11H5V5H9ZM19 13V19H15V13H19ZM9 17V19H5V17H9ZM21 3H13V9H21V3ZM11 3H3V13H11V3ZM21 11H13V21H21V11ZM11 15H3V21H11V15Z"
                    fill="black" />
            </svg>
            <p>Dashboard</p>
        </a>
        <a href="{% url 'tasks' %}" class="tasks_url2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none">
                <path
                    d="M12 22C12.8 22 13.6 21.9 14.3 21.7C13.9 21.2 13.5 20.6 13.3 19.9C12.9 20 12.4 20 12 20C7.6 20 4 16.4 4 12C4 7.6 7.6 4 12 4C12.8 4 13.5 4.1 14.2 4.3L15.8 2.7C14.6 2.3 13.3 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22ZM6.5 11.5L7.9 10.1L11 13.2L19.6 4.6L21 6L11 16L6.5 11.5ZM19 14L17.74 16.75L15 18L17.74 19.26L19 22L20.25 19.26L23 18L20.25 16.75L19 14Z"
                    fill="black" />
            </svg>
            <p>Tasks</p>
        </a>
        <a href="{% url 'notes' %}" class="tasks_url3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none">
                <path
                    d="M16 9H21.5L16 3.5V9ZM7 2H17L23 8V18C23 18.5304 22.7893 19.0391 22.4142 19.4142C22.0391 19.7893 21.5304 20 21 20H7C5.89 20 5 19.1 5 18V4C5 3.46957 5.21071 2.96086 5.58579 2.58579C5.96086 2.21071 6.46957 2 7 2ZM3 6V22H21V24H3C2.46957 24 1.96086 23.7893 1.58579 23.4142C1.21071 23.0391 1 22.5304 1 22V6H3Z"
                    fill="black" />
            </svg>
            <p>Notes</p>
        </a>
    </div>
    <div class="preview">

        <div class="title">
            <h1>{{note.title}}</h1>
        </div>

        <div class="description">
            <h1>{{note.description}}</h1>
        </div>
        <div class="created">
            <h1>Created on: {{note.created}}</h1>
        </div>
    </div>
</body>



<!-- <p>{{task.description}}</p> -->
{%endblock content%}
