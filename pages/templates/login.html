<style>

body{
    background: #69B0D8;
}

section{
    background: white;
    width: 400px;
    padding: 40px;
    border-radius:10px;
    /* margin-left: 550px; */
    /* margin-top: 120px; */
    position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
}
    form{
        display: grid;
    }

    input{
        width: 400px;
        height: 50px;
        border-radius: 5px;
        margin: 5px;
        font-size: 20px;
    }

    input[type='submit']{
        width: 400px;
        height: 50px;
        padding: 5px;
        margin-top: 20px;
        border-radius: 5px;
        margin-left: 4px;
        background: #0171d3;
        color: white;
        font-size: 20px;
        border: none;
    }

    h1{
        text-align: center;
        font-size: 35px;
    }
p{
    margin-top: -10px;

<section>
<h1>Login</h1>

<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Login">
</form>

<h2>Dont have an account? <a href="{% url 'register' %}">Sign up</a></h2>

</section>
